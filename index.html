<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browse Pet</title>

    <!-- DaisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Font -->

    <!-- Sora -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />

    <!--ADLam Display -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ADLaM+Display&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/851f88f0ba.js"
      crossorigin="anonymous"
    ></script>

    <!-- Style -->
    <style type="text/tailwindcss">
      @theme {
        --color-clifford: #da373d;
      }
      .sora {
        font-family: "Sora", serif;
      }
      .adl-font {
        font-family: "ADLaM Display", serif;
      }

      .accent {
        background-color: #ffdc26;
      }
    </style>
  </head>

  <body>
    <header>
      <nav class="bg-[#FFF9F4] sora border border-black lg:border-none">
        <div class="navbar max-w-screen-xl mx-auto justify-between py-6 px-0">
          <!-- Logo -- Title div -->
          <div>
            <img class="pl-4" src="assets/logo-header.png" alt="" />
            <h1 class="hidden lg:block lg:text-[1.625rem] lg:ml-3">
              Browse<span class="text-[#FFDC26]">4</span>Pets
            </h1>
          </div>

          <!-- Middle div of nav -->
          <div class="hidden md:block">
            <ul class="flex gap-8 text-xl">
              <li><a href="#">Find a pet</a></li>
              <li><a href="#">Breeds</a></li>
              <li><a href="#">Contact us</a></li>
            </ul>
          </div>

          <!--Last div of nav -->
          <div class="flex gap-4 pr-4">
            <a href="#"
              ><i class="fa-regular fa-bell text-xl hidden sm:block"></i
            ></a>
            <a href="#"
              ><i
                class="fa-solid fa-magnifying-glass text-xl hidden sm:block"
              ></i
            ></a>
            <button
              class="sora bg-transparent hover:bg-[#ffdc26] border border-[#ffdc26] text-xl rounded-lg py-3 px-8 hidden lg:block"
            >
              Login
            </button>
            <button
              class="sora accent border border-[#ffdc26] hover:bg-transparent rounded-lg text-xl py-3 px-8 hidden sm:block"
            >
              Register
            </button>
          </div>

          <!-- Bar Icon -->
          <div class="sm:hidden">
            <button class="">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                class="inline-block h-11 w-11 text-xl stroke-current mr-4 px-2 py-2 border border-transparent rounded-full hover:bg-[#FFDC26]"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                ></path>
              </svg>
            </button>
          </div>
        </div>
      </nav>

      <!-- Hero Section -->
      <section class="max-w-screen-xl mx-auto mt-8 lg:mt-[4.375rem] p-4">
        <!-- Parent div -->
        <div class="relative lg:relative">
          <!-- Text Content -->
          <div class="lg:w-2/4 lg:absolute z-20">
            <h1 class="adl-font text-[1.875rem] lg:text-[3.5rem] mb-3 lg:mb-4">
              Pamper Your Pet,<br />Because They Deserve<br />the Bes
            </h1>
            <p
              class="sora text-gray-600 leading-[1.3] lg:leading-9 lg:text-[1.0625rem] lg:text-xl mb-8 lg:mb-6"
            >
              Discover a world of treats, toys, and<span class="md:hidden"
                ><br /></span
              >essentials handpicked for your furry<span class="md:hidden"
                ><br /></span
              >friends. Shop now and make tails wag with joy!
            </p>
            <button
              class="accent border border-[#ffdc26] hover:bg-transparent rounded-lg text-base lg:text-xl py-2 px-7 lg:py-3 lg:px-8 sora"
            >
              Find a pet
            </button>
          </div>

          <!-- Image Content -->
          <div
            class="absolute -left-4 -right-4 top-[170px] -z-10 md:static md:z-auto"
          >
            <img src="assets/cat-big.png" alt="" />
          </div>
        </div>
      </section>
    </header>

    <main></main>
    <footer></footer>
  </body>
</html>
